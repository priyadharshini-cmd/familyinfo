{% extends "index.html" %}
{% block content %}
<div class="container-fluid" style="margin-top:50px;">
    <div class="col-md-offset-4 col-md-4">
        <form action="/update/{{data.id}}" method="POST" autocomplete="off">
            {% csrf_token %}
            <h3 class="page-header text-primary text-center"><i class='fa fa-edit'> Update-Here</i></h3>
            <div class="form-group">
                <label>FirstName</label>
                <input type="text" class="form-control" value="{{data.FirstName}}" name="FirstName">
            </div>
            <div class="form-group"> ▸
                <label>LastName</label>
                <input type="text" class="form-control" value="{{data.LastName}}" name="LastName">
            </div>
            <div class="form-group"> ▸
                <label>Father_Name</label>
                <input type="text" class="form-control" value="{{data.Father_Name}}" name="Father_Name">
            </div>
            <div class="form-group">
                <input type="submit" value="update" class="btn btn-primary btn-block">
            </div>
        </form>
    </div>
</div>
{% endblock %}
